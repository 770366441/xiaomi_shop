<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>小米账号 - 登录</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>

    <!-- header -->
    <div id="header">
        <div class="header_logo">
            <a href="https://www.mi.com" class="header_a"></a>
        </div>
    </div>

    <!-- banner -->
    <div id="banner">
        <div class="banner_show_img">
            <a href="https://item.mi.com/product/10000117.html" target="_blank">
            </a>
        </div>
    </div>


    <!-- form login -->
    <div id="form_login_in">
        <div class="form_top">
            <a class="form_top_a1 a_in">帐号登录</a>
            <span class="form_top_line">丨</span>
            <a class="form_top_a2 a_out">扫码登录</a>
        </div>

        <!-- 手机号登陆 -->
        <div class="tel_login">
            <div class="form_inp">
                <input type="text" name="" id="input_name" placeholder="邮箱/手机号码/小米ID" class="form_name">
                <input type="password" name="" id="input_pass" placeholder="密码" class="form_pass">
                <input class="form_inp_btn" value="登录" type="submit">
                <a href="#" class="form_inp_a1">手机短信登录/注册</a>
                <a href="register.html" class="form_top_login_up">立即注册</a>
                <!--<span class="form_top_line2">|</span>-->
                <a href="#" class="form_top_find_pass">忘记密码</a>
            </div>

            <div class="other_login_type">
                <fieldset class="other_login_type_line">
                    <legend class="other_legend">其他方式登录</legend>
                </fieldset>
                <div class="other_login_icon">
                    <a href="" class="icon_qq btn_qq">
                        <i class="icon_qq_i"></i>
                    </a>
                    <a href="" class="icon_weibo btn_weibo">
                        <i class="icon_weibo_i"></i>
                    </a>
                    <a href="" class="icon_alipay btn_alipay">
                        <i class="icon_alipay_i"></i>
                    </a>
                    <a href="" class="icon_weixin btn_weixin">
                        <i class="icon_weixin_i"></i>
                    </a>
                </div>
            </div>
        </div>

        <!-- 二维码登录 -->
        <div class="ewm_login">
            <img src="img/align/ewm.png" alt="" class="login_img">
            <span class="ewm_login_info">使用<i>小米商城APP</i>扫一扫</span>
            <span>小米手机可打开「设置」>「小米帐号」扫码登录</span>
        </div>
    </div>


    <!-- bottom  -->
    <div class="bottom">
        <div class="bottom_list">
            <ul>
                <li>
                    <a href="">
                        简体
                    </a>
                    <span>丨</span>
                    <a href="">
                        繁体
                    </a>
                    <span>丨</span>
                    <a href="">
                        English
                    </a>
                    <span>丨</span>
                    <a href="">
                        常见问题
                    </a>
                    <span>丨</span>
                    <a href="">
                        隐私政策
                    </a>
                </li>
            </ul>
        </div>

        <div class="bottom_info">
            <span>
                小米公司版权所有-京ICP备10046444-
                <i></i>
                京公网安备11010802020134号-京ICP证110507号
            </span>
        </div>


    </div>
</body>

</html>
